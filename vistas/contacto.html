</head>

<body>
    <header class="header">
        <div class="header__mascara">
        </div>
        <figure class="header__image">
            <a href="./index.html"><img src="../images/logos/Logo_A_Ese_Light.png" alt="Logo ¡A Ese!"></a>
        </figure>
        <input type="checkbox" id="hamburguesa__mostrar__menu">
        <label for="hamburguesa__mostrar__menu" class="hamburguesa">
            <i class="fa-solid fa-bars"></i>
            <i class="fa-solid fa-xmark"></i>
        </label>


        <nav class="header__nav">
            <ul class="header__nav__list">
                <li class="header__nav__list__item">
                    <a class="header__link" href="../index.html">Bio</a>
                </li>
                <li class="header__nav__list__item">
                    <a class="header__link" href="../vistas/porfolio.html">Porfolio</a>
                </li>
                <li class="header__nav__list__item">
                    <a class="header__link" href="../index.html#banner">Banner</a>
                </li>
                <li class="header__nav__list__item">
                    <a class="btn" href="../vistas/contacto.html">CONTACTO</a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="main__contacto">
        <section>
            <div>
                <h1>Contacto</h1>
            </div>
            <form class="formulario" method="post" action="/archivo">
                <fieldset class="formulario__fieldset formulario__items__pairs formulario__grid__extend">
                    <legend>
                        <h3>Cómo te llamas</h3>
                    </legend>
                    <div class="formulario__campo formulario__grid__extend">
                        <label for="nombre">
                            <h4>Nombre</h4>
                        </label>
                        <input class="formulario__input" type="text" name="Nombre" id="nombre" placeholder="Tu nombre"
                            required>
                    </div>
                    <div class="formulario__campo">
                        <label class="formulario__even__label" for="apellidos">
                            <h4>Apellidos</h4>
                        </label>
                        <input class="formulario__input" type="text" name="Apellidos" id="apellidos"
                            placeholder="Tus apellidos" required>
                    </div>
                </fieldset>
                <fieldset class="formulario__fieldset formulario__items__pairs formulario__grid__extend">
                    <legend>
                        <h3>Cómo encontrarte</h3>
                    </legend>
                    <div class="formulario__campo">
                        <label for="telefono">
                            <h4>Teléfono</h4>
                        </label>
                        <input class="formulario__input" type="tel" name="Teléfono" id="telefono"
                            pattern="[0-9]{3} [0-9]{3} [0-9]{3}" placeholder="Formato: 000 000 000" required>
                    </div>
                    <div class="formulario__campo">
                        <label class="formulario__even__label" for="github-username">
                            <h4>Nombre en GitHub</h4>
                        </label>
                        <input class="formulario__input" type="text" name="Usuario GitHub" id="github-username"
                            pattern="^@[^\s]+" placeholder="@nombreusuario" required>
                    </div>
                </fieldset>
                <!--Campo conocido-->
                <div class="formulario__organize__meet__message formulario__grid__extend">
                    <fieldset class="formulario__fieldset formulario__grid__extend">
                        <legend>
                            <h3>¿Cómo me has conocido?</h3>
                        </legend>
                        <div class="formulario__radio__buttons">
                            <input type="radio" name="Me ha conocido por" id="universidad" value="universidad" checked>
                            <label for="universidad">Universidad</label>
                        </div>
                        <div class="formulario__radio__buttons">
                            <input type="radio" name="Me ha conocido por" id="kokeepcoding" value="keepcoding">
                            <label for="kokeepcoding">Kick-off de Keepcoding</label>
                        </div>
                        <div class="formulario__radio__buttons">
                            <input type="radio" name="Me ha conocido por" id="colegio" value="colegio">
                            <label for="colegio">Colegio</label>
                        </div>
                        <div class="formulario__radio__buttons">
                            <input type="radio" name="Me ha conocido por" id="github" value="github">
                            <label for="github">GitHub</label>
                        </div>

                    </fieldset>

                    <fieldset class="formulario__fieldset formulario__grid__extend">
                        <legend>
                            <h3>Deja tu mensaje</h3>
                        </legend>
                        <label for="mensaje">
                        </label>
                        <textarea class="formulario__textarea" name="Mensaje" id="mensaje" cols="30" rows="10"
                            maxlength="180" placeholder="Escribe tu mensaje aquí" required></textarea>
                    </fieldset>
                </div>
                <!--fin campo mensaje-->
                <div class="formulario__suscribir formulario__grid__extend">
                    <label for="newsletter">
                        <h4>Recibir noticias</h4>
                    </label>
                    <input type="checkbox" name="Newsletter" id="newsletter" value="selected" checked>
                </div>
                <div class=" formulario__campo formulario__botones formulario__grid__extend">
                    <input type="reset" class="btn formulario__btn__clear" value="LIMPIAR CAMPOS">
                    <input type="submit" class="btn formulario__btn__submit" value="ENVIAR">
                </div>
            </form>

        </section>
    </main>
    <footer class="footer">
        <section class="footer__section footer__logos">
            <figure class="footer__brand__logo">

            </figure>

                    <li class="footer__social__icon__item">
                        <a href="https://www.linkedin.com/in/adriansotes/" target="_blank">

                    </li>
                    <li class="footer__social__icon__item">
                        <a href="https://www.instagram.com/los_creacionistas/?igsh=MTJyM3Q5ZzkyY2cxbg%3D%3D"
                            target="_blank"><i class="fa-brands fa-square-instagram"></i></a>
                    </li>
                </ul>
            </nav>

        </section>
        <section class="footer__section">

            </div>

        </section>

    </footer>
